{% extends 'base.html' %} {% block content %}
<div class="min-vh-100 d-flex justify-content-center">
  <div class="align-self-center">
    <div class="logo-container d-flex justify-content-center">
      <img
        class="w-25 logo"
        src="{{ url_for('static', filename='images/logo.jpg') }}"
        alt=""
        srcset=""
      />
    </div>
    <div class="d-flex justify-content-around">
      <div class="card" style="width: 18rem">
        <div class="card-body d-flex align-items-start flex-column">
          <p class="card-text">
            Start chatting with GradeGPT to see what it can do.
          </p>
          <a href="/chat" class="btn btn-futuristic">Chat</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-body d-flex align-items-start flex-column">
          <p class="card-text">
            Grade a test by uploading question and answer files.
          </p>
          <a href="/upload" class="btn btn-futuristic mt-auto">Grade</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
